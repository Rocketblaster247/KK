<html>

<ol id='Stuff'></ol>
  
<script>
var s = document.getElementById("Stuff");
for (var i = 0; i < 4000; i ++) {
  var j = document.createElement("li");
  var e = document.createElement("img");
  e.src = "https://kartkingdom.pbskids.org/assets/products/"+i+"/shop.png";
  e.title = i;
  j.appendChild(e);
  s.appendChild(j);
  e = undefined;
}
</script>
  
</html>
